<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="themes.css">
    </head>
    <body class="light">
        <h1>Registration form</h1>
        <form>
            <div class="input_form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Ivan Ivanov"/>
            </div>
            <div class="input_form">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+7(xxx)xxx-xx-xx"/>
            </div>
            <div class="input_form">
                <label for="email">Email address</label>
                <input type="email" id="email"/>
            </div>
            <div class="input_form">
                <label for="password">Password</label>
                <input type="password" id="password"/>
            </div>
            <div class="input_form">
                <label for="check">I have read and agree to the terms of service</label>
                <input type="checkbox" id="check" onchange="document.getElementById('submission').disabled = !this.checked"/>
            </div>
            <div class="submission_form">
                <input type="submit" id="submission" value="Submit form" disabled/>
            </div>
            <button class="theme_button" onclick="toggleTheme()">Theme</button>
        </form>
        <script src="./toggleTheme.js"></script>
    </body>
</html>
